<app-movies-form (upload)="onUpload($event)"></app-movies-form>
<app-label-page page="Upload Preview"></app-label-page>
<section class="upload-preview">
    <div class="upload-preview-image">
        <ng-template [ngIf]="urlImage != undefined">
            <img src="{{ urlImage }}" alt="">
        </ng-template>
    </div>
</section>
<app-footer [ngClass]="'footer user-access-footer'"></app-footer>

<div class="alert alert-message-success" [@myTrigger]="success" *ngIf="success" role="alert">
    {{ notificationMessage }}
</div>
<div class="alert alert-message-danger" [@myTrigger]="danger" *ngIf="danger" role="alert">
    {{ notificationMessage }}
</div>
<div class="alert alert-message-warning" [@myTrigger]="warning" *ngIf="warning" role="alert">
    {{ notificationMessage }}
</div>
